<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机用户名生成器</title>
  <style>
    :root {
      --primary: #007AFF;
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(255, 255, 255, 0.2);
      --spacing: 28px;
      --radius: 20px;
    }

    @keyframes card-entry {
      0% { opacity: 0; transform: translateY(30px) scale(0.96); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes element-appear {
      0% { opacity: 0; transform: translateY(15px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: var(--spacing);
      background: linear-gradient(150deg, #e3eeff 0%, #f9fcff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: var(--spacing);
      border-radius: var(--radius);
      background: var(--glass-bg);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border: 1px solid var(--glass-border);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.08);
      animation: card-entry 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    h1 {
      color: rgba(0, 0, 0, 0.9);
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      margin: 0 0 2rem;
      animation: element-appear 0.6s cubic-bezier(0.25, 0.1, 0.25, 1) 0.1s both;
    }

    .input-group {
      margin: 1.5rem 0;
      position: relative;
      animation: element-appear 0.6s cubic-bezier(0.25, 0.1, 0.25, 1) 0.2s both;
    }

    select, button {
      width: 100%;
      padding: 1rem;
      border: 2px solid rgba(0, 0, 0, 0.08);
      border-radius: 14px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      box-sizing: border-box;
    }

    select:focus, button:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.15);
    }

    button {
      background: var(--primary);
      color: white;
      font-weight: 500;
      cursor: pointer;
      margin-top: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      opacity: 0.9;
    }

    .username {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--primary);
      text-align: center;
      margin: 2rem 0;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 14px;
      animation: element-appear 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .tip {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      color: rgba(0, 0, 0, 0.7);
      font-size: 0.9rem;
      animation: element-appear 0.6s cubic-bezier(0.25, 0.1, 0.25, 1) 0.3s both;
    }

    .tip-icon {
      color: #FF9500;
      font-size: 1.2rem;
    }

    @media (max-width: 480px) {
      :root {
        --spacing: 20px;
      }
      
      .username {
        font-size: 1.2rem;
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>随机用户名生成器</h1>

    <div class="input-group">
      <select id="type">
        <option value="1" selected>英文</option>
        <option value="2">中文</option>
        <option value="3">中英混合</option>
      </select>
    </div>

    <button id="generate">
      <span>生成用户名</span>
      <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
        <path d="M18 13h-5v5h-2v-5H6v-2h5V6h2v5h5z"/>
      </svg>
    </button>

    <div class="username" id="username"></div>

    <div class="tip">
      <svg class="tip-icon" viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
      </svg>
      <span>提示：生成的用户名仅供参考，请谨慎使用。</span>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // 初始化元素
      const elements = {
        type: document.getElementById('type'),
        generate: document.getElementById('generate'),
        username: document.getElementById('username')
      };

      // 生成函数
      function generateUsername(type) {
        const englishChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        const chineseRange = 0x9FA5 - 0x4E00 + 1;
        let username = "";
        
        for (let i = 0; i < 8; i++) {
          switch (type) {
            case "1":
              username += englishChars[Math.floor(Math.random() * englishChars.length)];
              break;
            case "2":
              username += String.fromCharCode(Math.floor(Math.random() * chineseRange + 0x4E00));
              break;
            case "3":
              Math.random() < 0.5 
                ? username += englishChars[Math.floor(Math.random() * englishChars.length)]
                : username += String.fromCharCode(Math.floor(Math.random() * chineseRange + 0x4E00));
              break;
          }
        }
        return username;
      }

      // 动画生成函数
      function animateResult(element) {
        element.animate([
          { transform: 'scale(0.9)', opacity: 0 },
          { transform: 'scale(1.05)', opacity: 1 },
          { transform: 'scale(1)' }
        ], {
          duration: 600,
          easing: 'cubic-bezier(0.25, 0.1, 0.25, 1.5)'
        });
      }

      // 事件监听
      elements.generate.addEventListener('click', () => {
        const username = generateUsername(elements.type.value);
        elements.username.textContent = username;
        animateResult(elements.username);
      });

      // 初始化生成
      elements.generate.click();
    });
  </script>
</body>
</html>
