<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间戳转换工具</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7072630492904461"
     crossorigin="anonymous"></script>
    <style>
        :root {
            --primary: #007AFF;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.15);
            --spacing: 28px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: var(--spacing);
            background: linear-gradient(135deg, #f0f5ff 0%, #f8f9ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: var(--spacing);
            border-radius: 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.08);
            animation: card-entry 0.6s cubic-bezier(0.42, 0, 0.32, 1.5);
        }

        @keyframes card-entry {
            0% { opacity: 0; transform: translateY(20px) scale(0.98); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        h1 {
            color: rgba(0, 0, 0, 0.9);
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            margin: 2rem 0;
            position: relative;
        }

        input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 14px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s cubic-bezier(0.42, 0, 0.32, 1.5);
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.42, 0, 0.32, 1.5);
            flex: 1;
            min-width: 120px;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .result-card {
            padding: 1.5rem;
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            animation: result-appear 0.6s cubic-bezier(0.42, 0, 0.32, 1.5);
            display: none;
        }

        @keyframes result-appear {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .time-format {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .format-option {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(0, 122, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .format-option.active {
            background: var(--primary);
            color: white;
        }

        .error-message {
            color: #ff3b30;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>时间戳转换工具</h1>
        
        <div class="input-group">
            <input type="text" id="timestamp" placeholder="输入时间戳（秒或毫秒）">
            <div class="error-message" id="errorMsg"></div>
        </div>

        <div class="time-format">
            <div class="format-option active" data-format="local">本地时间</div>
            <div class="format-option" data-format="utc">UTC时间</div>
            <div class="format-option" data-format="iso">ISO格式</div>
        </div>

        <div class="button-group">
            <button onclick="convertTimestamp()">立即转换</button>
            <button onclick="insertCurrentTime()">当前时间戳</button>
        </div>

        <div class="result-card" id="result">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        let currentFormat = 'local';
        
        // 初始化格式选择
        document.querySelectorAll('.format-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.format-option').forEach(el => el.classList.remove('active'));
                option.classList.add('active');
                currentFormat = option.dataset.format;
                if(document.getElementById('timestamp').value) convertTimestamp();
            });
        });

        // 实时转换
        document.getElementById('timestamp').addEventListener('input', function() {
            if(this.value) convertTimestamp();
        });

        function convertTimestamp() {
            const timestamp = document.getElementById('timestamp').value;
            const errorMsg = document.getElementById('errorMsg');
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            errorMsg.style.display = 'none';
            resultDiv.style.display = 'none';

            if (!timestamp) return;

            let date;
            try {
                const numericTimestamp = timestamp.length === 13 ? 
                    parseInt(timestamp) : 
                    parseInt(timestamp) * 1000;
                
                if (isNaN(numericTimestamp)) throw new Error('无效数字');
                
                date = new Date(numericTimestamp);
                if (date.toString() === 'Invalid Date') throw new Error('无效时间戳');
            } catch (e) {
                errorMsg.textContent = '请输入有效的时间戳（10位秒或13位毫秒）';
                errorMsg.style.display = 'block';
                errorMsg.style.animation = 'result-appear 0.3s';
                return;
            }

            let formattedTime;
            switch(currentFormat) {
                case 'utc':
                    formattedTime = date.toUTCString();
                    break;
                case 'iso':
                    formattedTime = date.toISOString();
                    break;
                default:
                    formattedTime = date.toLocaleString();
            }

            resultContent.innerHTML = `
                <div style="color: #666; margin-bottom: 0.5rem;">转换结果：</div>
                <div style="font-size: 1.2rem; color: var(--primary); word-break: break-all;">
                    ${formattedTime}
                </div>
            `;
            resultDiv.style.display = 'block';
        }

        function insertCurrentTime() {
            const timestamp = Date.now();
            document.getElementById('timestamp').value = timestamp;
            convertTimestamp();
        }

        // 输入验证
        document.getElementById('timestamp').addEventListener('keypress', (e) => {
            if (!/[0-9]/.test(e.key) && e.key !== 'Backspace') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
