<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI计算器</title>
    <link rel="shortcut icon" href="images/site.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7072630492904461"
     crossorigin="anonymous"></script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.8);
            --primary: #007AFF;
            --success: #34C759;
            --warning: #FF9500;
            --danger: #FF3B30;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f5ff 0%, #f8f9ff 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes container-entry {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.97);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            border-radius: 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.08);
            animation: container-entry 0.6s cubic-bezier(0.42, 0, 0.32, 1.5) forwards;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .calculator-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-sizing: border-box;
        }

        .calculator-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
            background: rgba(255, 255, 255, 0.8);
        }

        h1 {
            color: rgba(0, 0, 0, 0.9);
            font-size: 2.4rem;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(0, 0, 0, 0.7);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        #result {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: rgba(0, 0, 0, 0.8);
        }

        .bmi-value {
            font-size: 2.2rem;
            font-weight: 600;
            margin: 15px 0;
            color: rgba(0, 0, 0, 0.9);
        }

        .status-indicator {
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 500;
            background-color: rgba(0, 122, 255, 0.1);
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin: 20px;
            }
            
            .calculator-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .calculator-card {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
                border-radius: 20px;
            }
            
            .bmi-value {
                font-size: 1.8rem;
            }
            
            input {
                padding: 10px 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BMI计算器</h1>
        <div class="calculator-grid">
            <div class="calculator-card">
                <div class="input-group">
                    <label for="weight">体重（千克）</label>
                    <input type="number" id="weight" min="0" step="0.1" placeholder="请输入体重">
                </div>
                <div class="input-group">
                    <label for="height">身高（米）</label>
                    <input type="number" id="height" min="0" step="0.01" placeholder="请输入身高">
                </div>
                <button onclick="calculateBMI()">立即计算</button>
            </div>
            
            <div class="calculator-card">
                <div id="result">
                    <p>您的BMI指数</p>
                    <div class="bmi-value" id="bmiValue">--</div>
                    <div class="status-indicator" id="bmiStatus">等待计算</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const bmiValue = document.getElementById('bmiValue');
            const bmiStatus = document.getElementById('bmiStatus');

            if (!weight || !height || weight <= 0 || height <= 0) {
                bmiValue.textContent = '--';
                bmiStatus.textContent = '请输入有效数值';
                bmiStatus.style.backgroundColor = 'rgba(255, 59, 48, 0.1)';
                bmiStatus.style.color = '#FF3B30';
                return;
            }

            const bmi = weight / (height ** 2);
            bmiValue.textContent = bmi.toFixed(1);
            
            let statusText, statusColor, bgColor;
            if (bmi < 18.5) {
                statusText = '体重过轻';
                statusColor = '#FF9500';
                bgColor = 'rgba(255, 149, 0, 0.1)';
            } else if (bmi < 24) {
                statusText = '健康体重';
                statusColor = '#34C759';
                bgColor = 'rgba(52, 199, 89, 0.1)';
            } else if (bmi < 28) {
                statusText = '超重';
                statusColor = '#FF9500';
                bgColor = 'rgba(255, 149, 0, 0.1)';
            } else {
                statusText = '肥胖';
                statusColor = '#FF3B30';
                bgColor = 'rgba(255, 59, 48, 0.1)';
            }

            bmiStatus.textContent = statusText;
            bmiStatus.style.backgroundColor = bgColor;
            bmiStatus.style.color = statusColor;
        }
    </script>
</body>
</html>
