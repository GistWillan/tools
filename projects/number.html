<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数生成器</title>
    <link rel="shortcut icon" href="images/number.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7072630492904461"
     crossorigin="anonymous"></script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #007AFF;
            --spacing: 24px;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: var(--spacing);
            background: linear-gradient(135deg, #e8f4ff 0%, #f5f9ff 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: var(--spacing);
            border-radius: 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.08);
            animation: card-entry 0.6s cubic-bezier(0.42, 0, 0.32, 1.5);
        }

        @keyframes card-entry {
            0% { opacity: 0; transform: translateY(20px) scale(0.98); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        h4 {
            color: rgba(0, 0, 0, 0.9);
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            margin: 0 0 2rem;
            animation: item-entry 0.6s cubic-bezier(0.42, 0, 0.32, 1.5);
        }

        .input-field {
            margin: 1.5rem 0;
            position: relative;
            opacity: 0;
            animation: item-entry 0.6s cubic-bezier(0.42, 0, 0.32, 1.5) forwards;
        }

        .input-field:nth-child(1) { animation-delay: 0.2s; }
        .input-field:nth-child(2) { animation-delay: 0.3s; }

        @keyframes item-entry {
            0% { opacity: 0; transform: translateY(15px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        input {
            width: calc(100% - 2rem);
            padding: 1rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.42, 0, 0.32, 1.5);
            box-sizing: border-box;
            margin: 0 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        label {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 0 4px;
            border-radius: 4px;
        }

        input:focus ~ label,
        input:not(:placeholder-shown) ~ label {
            top: -8px;
            left: 1rem;
            font-size: 0.8rem;
            color: var(--primary);
            background: rgba(255, 255, 255, 0.6);
        }

        .card {
            border-radius: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 20px;
            margin: 2rem 0;
            opacity: 0;
            animation: item-entry 0.6s cubic-bezier(0.42, 0, 0.32, 1.5) forwards;
            animation-delay: 0.4s;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.42, 0, 0.32, 1.5);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(4px);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        #randomNumber {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            color: rgba(0, 0, 0, 0.9);
            margin: 1rem 0;
        }

        #history {
            margin-top: 2rem;
            opacity: 0;
            animation: item-entry 0.6s cubic-bezier(0.42, 0, 0.32, 1.5) forwards;
            animation-delay: 0.5s;
        }

        #history h5 {
            color: rgba(0, 0, 0, 0.8);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        #historyList {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 0.5rem;
        }

        #historyList li {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: item-entry 0.6s ease forwards;
        }

        @keyframes toast {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            20% { opacity: 1; transform: translate(-50%, 0); }
            80% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, 20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>随机数生成器</h4>

        <div class="input-field">
            <input type="number" id="minValue" placeholder=" ">
            <label for="minValue">最小值</label>
        </div>

        <div class="input-field">
            <input type="number" id="maxValue" placeholder=" ">
            <label for="maxValue">最大值</label>
        </div>

        <div style="text-align: center; animation: item-entry 0.6s cubic-bezier(0.42, 0, 0.32, 1.5) forwards; animation-delay: 0.35s;">
            <button class="btn">
                生成随机数
            </button>
        </div>

        <div class="card">
            <p id="randomNumber"></p>
            <div style="text-align: center;">
                <button class="btn" id="copyButton">
                    复制随机数
                </button>
            </div>
        </div>

        <div id="history">
            <h5>历史记录</h5>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script>
        // DOM元素
        const generateBtn = document.querySelector('.btn');
        const copyBtn = document.getElementById('copyButton');

        // 动画顺序调整
        const elements = [
            { element: document.querySelector('h4'), delay: 0 },
            { element: document.querySelectorAll('.input-field')[0], delay: 0.2 },
            { element: document.querySelectorAll('.input-field')[1], delay: 0.3 },
            { element: document.querySelector('.card'), delay: 0.4 },
            { element: document.getElementById('history'), delay: 0.5 }
        ];

        // 生成随机数
        generateBtn.addEventListener('click', () => {
            const min = parseInt(document.getElementById('minValue').value);
            const max = parseInt(document.getElementById('maxValue').value);

            if (isNaN(min) || isNaN(max)) {
                showToast('请输入有效数值');
                return;
            }

            const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('randomNumber').textContent = randomNum;
            
            // 自动添加历史记录
            const li = document.createElement('li');
            li.textContent = `${new Date().toLocaleTimeString()}: ${randomNum}`;
            document.getElementById('historyList').appendChild(li);
            li.style.animation = 'item-entry 0.6s ease forwards';
        });

        // 复制功能
        copyBtn.addEventListener('click', () => {
            const text = document.getElementById('randomNumber').textContent;
            navigator.clipboard.writeText(text).then(() => {
                showToast('已复制到剪贴板');
            });
        });

        // Toast提示
        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 12px 24px;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                border-radius: 8px;
                animation: toast 3s ease;
                backdrop-filter: blur(10px);
                font-size: 0.9rem;
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // 输入框标签动画
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                const label = this.parentNode.querySelector('label');
                label.style.color = this.value ? 'var(--primary)' : 'rgba(0, 0, 0, 0.5)';
                label.style.background = this.value ? 'rgba(255, 255, 255, 0.6)' : 'rgba(255, 255, 255, 0.9)';
            });
        });
    </script>
</body>
</html>
