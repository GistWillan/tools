<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å‰ªåˆ‡æ¿æ–‡æœ¬ç®¡ç†å™¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007AFF;
            --danger: #FF3B30;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.15);
            --spacing: 28px;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: var(--spacing);
            background: linear-gradient(135deg, #f0f5ff 0%, #f8f9ff 100%);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: var(--spacing);
            border-radius: 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.08);
            animation: card-entry 0.6s cubic-bezier(0.42, 0, 0.32, 1.5) forwards;
        }

        @keyframes card-entry {
            0% { opacity: 0; transform: translateY(20px) scale(0.98); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        h4 {
            color: rgba(0, 0, 0, 0.9);
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            margin: 2rem 0;
            position: relative;
        }

        input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 14px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.42, 0, 0.32, 1.5);
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.42, 0, 0.32, 1.5);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .primary-btn {
            background: var(--primary);
            color: white;
        }

        .danger-btn {
            background: var(--danger);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .text-list {
            margin: 2rem 0;
            padding: 0;
            list-style: none;
        }

        .list-item {
            padding: 1.5rem;
            margin: 1rem 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: item-entry 0.6s cubic-bezier(0.42, 0, 0.32, 1.5) forwards;
        }

        @keyframes item-entry {
            0% { opacity: 0; transform: translateY(15px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .delete-btn {
            color: var(--danger);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: rgba(255, 59, 48, 0.1);
        }

        .timestamp {
            color: #666;
            font-size: 0.9rem;
            margin-left: auto;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>å‰ªåˆ‡æ¿æ–‡æœ¬ç®¡ç†å™¨</h4>
        
        <div class="input-group">
            <input type="text" id="text" placeholder="è¾“å…¥æ–‡æœ¬">
        </div>

        <div class="btn-group">
            <button class="btn primary-btn" id="saveButton">ä¿å­˜</button>
        </div>

        <ul class="text-list" id="textList">
            <!-- åˆ—è¡¨é¡¹å°†é€šè¿‡JavaScriptåŠ¨æ€æ·»åŠ  -->
        </ul>

        <div class="btn-group">
            <button class="btn primary-btn" id="downloadButton">ä¸‹è½½</button>
            <button class="btn danger-btn" id="clearCacheButton">æ¸…é™¤ç¼“å­˜</button>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ–å­˜å‚¨
        const storageKey = 'savedTexts';
        const textList = document.getElementById('textList');
        
        // åŠ è½½ä¿å­˜çš„æ–‡æœ¬
        function loadSavedTexts() {
            const saved = JSON.parse(localStorage.getItem(storageKey)) || [];
            textList.innerHTML = saved.map(item => `
                <li class="list-item">
                    <span>${item.text}</span>
                    <span class="timestamp">${item.date}</span>
                    <span class="delete-btn">ğŸ—‘ï¸</span>
                </li>
            `).join('');
        }

        // ä¿å­˜æ–‡æœ¬
        document.getElementById('saveButton').addEventListener('click', () => {
            const input = document.getElementById('text');
            const text = input.value.trim();
            
            if (text) {
                const saved = JSON.parse(localStorage.getItem(storageKey)) || [];
                const newItem = {
                    text: text,
                    date: new Date().toLocaleString()
                };

                saved.push(newItem);
                localStorage.setItem(storageKey, JSON.stringify(saved));
                loadSavedTexts();
                input.value = '';
            }
        });

        // åˆ é™¤æ–‡æœ¬
        textList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const index = [...textList.children].indexOf(e.target.parentElement);
                const saved = JSON.parse(localStorage.getItem(storageKey));
                saved.splice(index, 1);
                localStorage.setItem(storageKey, JSON.stringify(saved));
                loadSavedTexts();
            }
        });

        // æ¸…é™¤ç¼“å­˜
        document.getElementById('clearCacheButton').addEventListener('click', () => {
            localStorage.removeItem(storageKey);
            textList.innerHTML = '';
        });

        // ä¸‹è½½åŠŸèƒ½
        document.getElementById('downloadButton').addEventListener('click', () => {
            const saved = JSON.parse(localStorage.getItem(storageKey)) || [];
            const csvContent = "data:text/csv;charset=utf-8,\uFEFF" +
                "æ–‡æœ¬å†…å®¹,ä¿å­˜æ—¶é—´\n" +
                saved.map(item => `"${item.text}","${item.date}"`).join("\n");
            
            const link = document.createElement('a');
            link.href = encodeURI(csvContent);
            link.download = 'saved_texts.csv';
            link.click();
        });

        // åˆå§‹åŒ–åŠ è½½
        loadSavedTexts();
    </script>
</body>
</html>
