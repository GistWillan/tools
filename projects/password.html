<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码强度检测</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #1976D2;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --background: #f5f5f5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Helvetica Neue', sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes fadeUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .password-container {
            position: relative;
            margin: 2rem 0;
        }

        .input-field {
            position: relative;
            width: 100%;
        }

        .input-field input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-bottom: 2px solid #ddd;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-field input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .input-field label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-field input:focus ~ label,
        .input-field input:valid ~ label {
            top: -10px;
            left: 0;
            font-size: 0.8rem;
            color: var(--primary-color);
        }

        .strength-meter {
            height: 4px;
            background: #eee;
            margin-top: 1rem;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .strength-fill {
            height: 100%;
            width: 0;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .status-text {
            margin-top: 1rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .requirements {
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
            color: #666;
        }

        .requirement-item i {
            margin-right: 0.8rem;
            color: #ddd;
            transition: color 0.3s ease;
        }

        .requirement-item.valid i {
            color: var(--success-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>密码强度检测</h1>
        <div class="password-container">
            <div class="input-field">
                <input type="password" id="password" required>
                <label for="password">输入密码</label>
                <div class="strength-meter">
                    <div class="strength-fill"></div>
                </div>
                <div class="status-text"></div>
            </div>
        </div>

        <div class="requirements">
            <div class="requirement-item">
                <i class="material-icons">check_circle</i>
                <span>至少8个字符</span>
            </div>
            <div class="requirement-item">
                <i class="material-icons">check_circle</i>
                <span>包含数字</span>
            </div>
            <div class="requirement-item">
                <i class="material-icons">check_circle</i>
                <span>包含大写字母</span>
            </div>
            <div class="requirement-item">
                <i class="material-icons">check_circle</i>
                <span>包含特殊符号</span>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const strengthFill = document.querySelector('.strength-fill');
        const statusText = document.querySelector('.status-text');
        const requirementItems = document.querySelectorAll('.requirement-item');
        const requirements = document.querySelector('.requirements');

        const requirementsList = [
            { regex: /.{8,}/, index: 0 },        // 最小长度
            { regex: /[0-9]/, index: 1 },        // 包含数字
            { regex: /[A-Z]/, index: 2 },        // 包含大写字母
            { regex: /[^A-Za-z0-9]/, index: 3 }  // 包含特殊字符
        ];

        passwordInput.addEventListener('input', updateStrength);

        function updateStrength() {
            const password = passwordInput.value;
            let strength = 0;
            let fulfilled = 0;

            requirementsList.forEach(req => {
                const isValid = req.regex.test(password);
                requirementItems[req.index].classList.toggle('valid', isValid);
                if (isValid) fulfilled++;
            });

            // 计算强度
            if (fulfilled === 4) strength = 100;
            else if (fulfilled >= 3) strength = 75;
            else if (fulfilled >= 2) strength = 50;
            else if (fulfilled >= 1) strength = 25;
            else strength = 0;

            // 更新UI
            strengthFill.style.width = `${strength}%`;
            strengthFill.style.backgroundColor = getStrengthColor(strength);
            statusText.style.opacity = password ? 1 : 0;
            statusText.style.transform = password ? 'translateY(0)' : 'translateY(10px)';
            statusText.textContent = getStrengthText(strength);
            requirements.style.opacity = password ? 1 : 0;
            requirements.style.transform = password ? 'translateY(0)' : 'translateY(20px)';
        }

        function getStrengthColor(strength) {
            if (strength >= 75) return '#4CAF50';
            if (strength >= 50) return '#FFC107';
            if (strength >= 25) return '#FF9800';
            return '#f44336';
        }

        function getStrengthText(strength) {
            if (strength >= 75) return '非常安全 🔒';
            if (strength >= 50) return '中等强度 👍';
            if (strength >= 25) return '强度较弱 😐';
            return '密码太弱 ❌';
        }

        // 滚动动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        observer.observe(document.querySelector('.container'));
    </script>
</body>
</html>
