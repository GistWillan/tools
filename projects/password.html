<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码强度检测</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7072630492904461"
     crossorigin="anonymous"></script>
    <style>
        :root {
            --primary: #007AFF;
            --success: #34C759;
            --warning: #FF9500;
            --danger: #FF3B30;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.15);
            --spacing: 28px;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: var(--spacing);
            background: linear-gradient(135deg, #f0f5ff 0%, #f8f9ff 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: var(--spacing);
            border-radius: 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.08);
            opacity: 0;
            animation: card-entry 0.6s cubic-bezier(0.42, 0, 0.32, 1.5) forwards;
        }

        @keyframes card-entry {
            0% { opacity: 0; transform: translateY(20px) scale(0.98); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        h1 {
            color: rgba(0, 0, 0, 0.9);
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            animation: item-entry 0.6s cubic-bezier(0.42, 0, 0.32, 1.5);
        }

        .input-field {
            position: relative;
            margin: 2rem 0;
            opacity: 0;
            animation: item-entry 0.6s cubic-bezier(0.42, 0, 0.32, 1.5) forwards;
            animation-delay: 0.2s;
        }

        @keyframes item-entry {
            0% { opacity: 0; transform: translateY(15px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 14px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.42, 0, 0.32, 1.5);
            box-sizing: border-box; /* 新增修复属性 */
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .strength-meter {
            height: 6px;
            background: rgba(0, 0, 0, 0.05);
            margin-top: 1.5rem;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            transition: all 0.6s cubic-bezier(0.42, 0, 0.32, 1.5);
            border-radius: 3px;
        }

        .status-text {
            margin-top: 1rem;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s cubic-bezier(0.42, 0, 0.32, 1.5);
        }

        .requirements {
            margin-top: 2rem;
            display: grid;
            gap: 1rem;
            opacity: 0;
            animation: item-entry 0.6s cubic-bezier(0.42, 0, 0.32, 1.5) forwards;
            animation-delay: 0.4s;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(-10px);
        }

        .requirement-item.valid {
            background: rgba(76, 217, 100, 0.1);
            border-color: rgba(76, 217, 100, 0.2);
        }

        .requirement-item i {
            margin-right: 12px;
            color: #ddd;
            transition: all 0.3s ease;
        }

        .requirement-item.valid i {
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>密码强度检测</h1>
        
        <div class="input-field">
            <input type="password" id="password" placeholder="输入密码" autocomplete="new-password">
            <div class="strength-meter">
                <div class="strength-fill"></div>
            </div>
            <div class="status-text"></div>
        </div>

        <div class="requirements">
            <div class="requirement-item">
                <i class="icon">✓</i>
                <span>至少8个字符</span>
            </div>
            <div class="requirement-item">
                <i class="icon">✓</i>
                <span>包含数字</span>
            </div>
            <div class="requirement-item">
                <i class="icon">✓</i>
                <span>包含大写字母</span>
            </div>
            <div class="requirement-item">
                <i class="icon">✓</i>
                <span>包含特殊符号</span>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const strengthFill = document.querySelector('.strength-fill');
        const statusText = document.querySelector('.status-text');
        const requirementItems = document.querySelectorAll('.requirement-item');

        const requirements = [
            { regex: /.{8,}/, index: 0 },        // 长度
            { regex: /[0-9]/, index: 1 },        // 数字
            { regex: /[A-Z]/, index: 2 },        // 大写
            { regex: /[^A-Za-z0-9]/, index: 3 }  // 特殊符号
        ];

        passwordInput.addEventListener('input', updateStrength);

        function updateStrength() {
            const password = passwordInput.value;
            let strength = 0;
            let validCount = 0;

            requirements.forEach(({ regex, index }) => {
                const isValid = regex.test(password);
                const item = requirementItems[index];
                
                item.classList.toggle('valid', isValid);
                if (isValid) {
                    validCount++;
                    animateRequirementItem(item);
                }
            });

            // 计算强度值
            strength = Math.min(validCount * 25, 100);
            
            // 更新强度指示器
            strengthFill.style.width = `${strength}%`;
            strengthFill.style.backgroundColor = getStrengthColor(strength);
            
            // 更新状态文本
            statusText.textContent = getStatusText(strength);
            statusText.style.opacity = password ? 1 : 0;
            statusText.style.transform = password ? 'translateY(0)' : 'translateY(10px)';

            // 入场动画
            if (password) {
                requirementItems.forEach(item => {
                    item.style.opacity = 1;
                    item.style.transform = 'translateX(0)';
                });
            }
        }

        function animateRequirementItem(item) {
            item.animate([
                { transform: 'scale(1)' },
                { transform: 'scale(1.1)' },
                { transform: 'scale(1)' }
            ], {
                duration: 400,
                easing: 'cubic-bezier(0.42, 0, 0.32, 1.5)'
            });
        }

        function getStrengthColor(strength) {
            return strength >= 75 ? '#34C759' :
                   strength >= 50 ? '#FF9500' :
                   strength >= 25 ? '#FF9500' : 
                   '#FF3B30';
        }

        function getStatusText(strength) {
            return strength >= 75 ? '安全性极高 🔒' :
                   strength >= 50 ? '强度适中 👍' :
                   strength >= 25 ? '强度不足 😐' : 
                   '密码强度弱 ❌';
        }

        // 初始化动画
        requirementItems.forEach((item, index) => {
            item.style.transitionDelay = `${index * 0.1}s`;
        });
    </script>
</body>
</html>
