<html lang="zh-Hans">

    <script src="https://cdn.tailwindcss.com"></script>

        /* 基础样式，设置字体和背景颜色 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* 浅灰色背景，营造干净感 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 确保内容垂直居中 */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        /* 主容器样式，模拟苹果应用的卡片效果 */
        .container {
            background-color: #ffffff; /* 白色背景 */
            border-radius: 20px; /* 大圆角 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* 柔和的阴影 */
            padding: 30px;
            max-width: 900px; /* 最大宽度 */
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px; /* 元素间距 */
            transition: all 0.3s ease-in-out; /* 平滑过渡效果 */
        }
        /* 输入组样式 */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        /* 文本区域样式 */
        textarea {
            border: 1px solid #e0e0e0; /* 浅灰色边框 */
            border-radius: 12px; /* 圆角文本区域 */
            padding: 15px;
            font-size: 1.1rem;
            resize: vertical; /* 允许垂直调整大小 */
            min-height: 120px;
            transition: all 0.2s ease-in-out; /* 聚焦时的平滑过渡 */
            outline: none; /* 移除默认聚焦边框 */
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05); /* 内部阴影，增加深度感 */
        }
        /* 文本区域聚焦时的样式 */
        textarea:focus {
            border-color: #007aff; /* 苹果蓝色 */
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2); /* 柔和的蓝色光晕 */
        }
        /* 按钮组样式 */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap; /* 允许按钮换行 */
        }
        /* 按钮基础样式 */
        .button-group button {
            background-color: #007aff; /* 苹果蓝色 */
            color: white;
            padding: 12px 25px;
            border-radius: 10px; /* 圆角按钮 */
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out; /* 非线性动画 */
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.2); /* 按钮阴影 */
            flex-grow: 1; /* 允许按钮在 flex 容器中增长 */
            max-width: 200px; /* 按钮最大宽度 */
        }
        /* 按钮悬停时的样式 */
        .button-group button:hover {
            background-color: #005bb5; /* 悬停时颜色变深 */
            transform: translateY(-2px); /* 向上轻微浮动 */
            box-shadow: 0 6px 15px rgba(0, 122, 255, 0.3); /* 阴影变大 */
        }
        /* 按钮点击时的样式 */
        .button-group button:active {
            transform: translateY(0); /* 按下效果 */
            box-shadow: 0 2px 5px rgba(0, 122, 255, 0.1); /* 阴影变小 */
        }
        /* 清空按钮的特殊样式 */
        .button-group button.clear-button {
            background-color: #e0e0e0; /* 浅灰色背景 */
            color: #333; /* 深灰色文字 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        /* 清空按钮悬停时的样式 */
        .button-group button.clear-button:hover {
            background-color: #d0d0d0;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        /* 清空按钮点击时的样式 */
        .button-group button.clear-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
        }

        /* 标题样式 */
        h1 {
            color: #333;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }

        /* 响应式布局：当屏幕宽度大于等于 768px 时，输入区域并排显示 */
        @media (min-width: 768px) {
            .input-section {
                display: grid;
                grid-template-columns: 1fr 1fr; /* 两列等宽 */
                gap: 25px;
            }
        }
    </style>
</head>

            'zhu': 'ㄓㄨ', 'zhu1': 'ㄓㄨ', 'zhu2': 'ㄓㄨˊ', 'zhu3': 'ㄓㄨˇ', 'zhu4': 'ㄓㄨˋ',
            'zhua': 'ㄓㄨㄚ', 'zhua1': 'ㄓㄨㄚ', 'zhua2': 'ㄓㄨㄚˊ', 'zhua3': 'ㄓㄨㄚˇ', 'zhua4': 'ㄓㄨㄚˋ',
            'zhuai': 'ㄓㄨㄞ', 'zhuai1': 'ㄓㄨㄞ', 'zhuai2': 'ㄓㄨㄞˊ', 'zhuai3': 'ㄓㄨㄞˇ', 'zhuai4': 'ㄓㄨㄞˋ',
            'zhuan': 'ㄓㄨㄢ', 'zhuan1': 'ㄓㄨㄢ', 'zhuan2': 'ㄓㄨㄢˊ', 'zhuan3': 'ㄓㄨㄢˇ', 'zhuan4': 'ㄓㄨㄢˋ',
            'zhuang': 'ㄓㄨㄤ', 'zhuang1': 'ㄓㄨㄤ', 'zhuang2': 'ㄓㄨㄤˊ', 'zhuang3': 'ㄓㄨㄤˇ', 'zhuang4': 'ㄓㄨㄤˋ',
            'zhui': 'ㄓㄨㄟ', 'zhui1': 'ㄓㄨㄟ', 'zhui2': 'ㄓㄨㄟˊ', 'zhui3': 'ㄓㄨㄟˇ', 'zhui4': 'ㄓㄨㄟˋ',
            'zhun': 'ㄓㄨㄣ', 'zhun1': 'ㄓㄨㄣ', 'zhun2': 'ㄓㄨㄣˊ', 'zhun3': 'ㄓㄨㄣˇ', 'zhun4': 'ㄓㄨㄣˋ',
            'zhuo': 'ㄓㄨㄛ', 'zhuo1': 'ㄓㄨㄛ', 'zhuo2': 'ㄓㄨㄛˊ', 'zhuo3': 'ㄓㄨㄛˇ', 'zhuo4': 'ㄓㄨㄛˋ',
            'zi': 'ㄗ', 'zi1': 'ㄗ', 'zi2': 'ㄗˊ', 'zi3': 'ㄗˇ', 'zi4': 'ㄗˋ', 'zi5': 'ㄗ˙',
            'zong': 'ㄗㄨㄥ', 'zong1': 'ㄗㄨㄥ', 'zong2': 'ㄗㄨㄥˊ', 'zong3': 'ㄗㄨㄥˇ', 'zong4': 'ㄗㄨㄥˋ',
            'zou': 'ㄗㄡ', 'zou1': 'ㄗㄡ', 'zou2': 'ㄗㄡˊ', 'zou3': 'ㄗㄡˇ', 'zou4': 'ㄗㄡˋ',
            'zu': 'ㄗㄨ', 'zu1': 'ㄗㄨ', 'zu2': 'ㄗㄨˊ', 'zu3': 'ㄗㄨˇ', 'zu4': 'ㄗㄨˋ',
            'zuan': 'ㄗㄨㄢ', 'zuan1': 'ㄗㄨㄢ', 'zuan2': 'ㄗㄨㄢˊ', 'zuan3': 'ㄗㄨㄢˇ', 'zuan4': 'ㄗㄨㄢˋ',
            'zui': 'ㄗㄨㄟ', 'zui1': 'ㄗㄨㄟ', 'zui2': 'ㄗㄨㄟˊ', 'zui3': 'ㄗㄨㄟˇ', 'zui4': 'ㄗㄨㄟˋ',
            'zun': 'ㄗㄨㄣ', 'zun1': 'ㄗㄨㄣ', 'zun2': 'ㄗㄨㄣˊ', 'zun3': 'ㄗㄨㄣˇ', 'zun4': 'ㄗㄨㄣˋ',
            'zuo': 'ㄗㄨㄛ', 'zuo1': 'ㄗㄨㄛ', 'zuo2': 'ㄗㄨㄛˊ', 'zuo3': 'ㄗㄨㄛˇ', 'zuo4': 'ㄗㄨㄛˋ',
        };

        // 台湾注音到汉语拼音的映射表（反向映射）
        // 通过 pinyinToZhuyinMapping 动态生成，确保一致性
        const zhuyinToPinyinMapping = {};
        for (const pinyinKey in pinyinToZhuyinMapping) {
            const zhuyinValue = pinyinToZhuyinMapping[pinyinKey];
            // 简化处理：对于同一个注音，只取第一个对应的拼音作为反向映射
            // 复杂情况下可能需要更精细的匹配逻辑
            if (!zhuyinToPinyinMapping[zhuyinValue]) {
                // 移除声调数字，只保留拼音本身
                const basePinyin = pinyinKey.replace(/[1-5]$/, '');
                zhuyinToPinyinMapping[zhuyinValue] = basePinyin;
            }
        }

        // 拼音声调符号到数字的转换
        const toneMarkToNumber = {
            'ā': 'a1', 'á': 'a2', 'ǎ': 'a3', 'à': 'a4',
            'ē': 'e1', 'é': 'e2', 'ě': 'e3', 'è': 'e4',
            'ī': 'i1', 'í': 'i2', 'ǐ': 'i3', 'ì': 'i4',
            'ō': 'o1', 'ó': 'o2', 'ǒ': 'o3', 'ò': 'o4',
            'ū': 'u1', 'ú': 'u2', 'ǔ': 'u3', 'ù': 'u4',
            'ǖ': 'v1', 'ǘ': 'v2', 'ǚ': 'v3', 'ǜ': 'v4', // 'ü' in pinyin is 'v' in tone-marked
        };

        // 拼音声调数字到符号的转换
        const toneNumberToMark = {
            'a1': 'ā', 'a2': 'á', 'a3': 'ǎ', 'a4': 'à',
            'e1': 'ē', 'e2': 'é', 'e3': 'ě', 'e4': 'è',
            'i1': 'ī', 'i2': 'í', 'i3': 'ǐ', 'i4': 'ì',
            'o1': 'ō', 'o2': 'ó', 'o3': 'ǒ', 'o4': 'ò',
            'u1': 'ū', 'u2': 'ú', 'u3': 'ǔ', 'u4': 'ù',
            'v1': 'ǖ', 'v2': 'ǘ', 'v3': 'ǚ', 'v4': 'ǜ',
        };

        // 匹配拼音音节的正则表达式
        // 匹配一个或多个字母，后面可选跟一个数字声调 (1-5)
        // 或者匹配一个或多个字母，后面可选跟一个声调符号
        const pinyinSyllableRegex = /([a-zA-ZüÜ]+[1-5]?|[a-zA-Zāáǎàēéěèīíǐìōóǒòūúǔùǖǘǚǜ]+)/g;

        // 匹配注音符号的正则表达式
        // 匹配一个或多个注音符号，后面可选跟一个声调符号 (ˇˊˋ˙)
        const zhuyinSyllableRegex = /[\u3105-\u312d]+[\u02C7\u02CA\u02CB\u02D9]?/g;


        /**
         * 将带声调符号的拼音转换为带声调数字的拼音
         * @param {string} pinyinWithMarks - 带声调符号的拼音
         * @returns {string} 带声调数字的拼音
         */
        function normalizePinyin(pinyinWithMarks) {
            let normalized = pinyinWithMarks.toLowerCase();
            for (const mark in toneMarkToNumber) {
                const numTone = toneMarkToNumber[mark];
                // 替换声调符号为带数字的拼音
                // 例如：nǐ -> ni3
                // 需要确保替换不会影响其他字符，这里简单替换，复杂情况需要更精确匹配音节
                normalized = normalized.replace(new RegExp(mark, 'g'), numTone.slice(0, -1) + numTone.slice(-1));
            }
            // 处理 ü 的情况，将其转换为 v
            normalized = normalized.replace(/ü/g, 'v');
            return normalized;
        }

        /**
         * 将带声调数字的拼音转换为带声调符号的拼音
         * @param {string} pinyinWithNumbers - 带声调数字的拼音
         * @returns {string} 带声调符号的拼音
         */
        function denormalizePinyin(pinyinWithNumbers) {
            let denormalized = pinyinWithNumbers;
            // 遍历所有可能的带数字声调的组合
            for (const numTone in toneNumberToMark) {
                const mark = toneNumberToMark[numTone];
                // 构建正则表达式来匹配带数字的拼音音节
                const regex = new RegExp(`(${numTone.slice(0, -1)})(${numTone.slice(-1)})`, 'g');
                // 替换为带声调符号的拼音
                denormalized = denormalized.replace(regex, mark);
            }
            // 将 'v' 转换回 'ü'
            denormalized = denormalized.replace(/v/g, 'ü');
            return denormalized;
        }

        /**
         * 将汉语拼音转换为台湾注音
         */
        function pinyinToZhuyin() {
            const pinyinInput = document.getElementById('pinyinInput').value;
            let resultZhuyin = [];

            // 将带声调符号的拼音转换为带声调数字的拼音进行处理
            const normalizedInput = normalizePinyin(pinyinInput);

            // 使用正则表达式匹配拼音音节
            const syllables = normalizedInput.match(pinyinSyllableRegex);

            if (!syllables) {
                document.getElementById('zhuyinInput').value = '';
                return;
            }

            syllables.forEach(syllable => {
                // 尝试直接查找带声调数字的拼音
                let zhuyin = pinyinToZhuyinMapping[syllable];

                if (!zhuyin) {
                    // 如果没有找到，尝试移除数字声调（假设是轻声或无声调）
                    const baseSyllable = syllable.replace(/[1-5]$/, '');
                    zhuyin = pinyinToZhuyinMapping[baseSyllable];
                    if (syllable.endsWith('5')) { // 特殊处理轻声
                        zhuyin = zhuyin ? zhuyin + '˙' : '';
                    } else if (syllable === baseSyllable && zhuyin) { // 如果是无声调的，默认给一声
                         // 默认一声，但如果映射表里没有无声调的，则可能需要特殊处理
                         // 这里假设无声调的拼音直接对应一声的注音
                    }
                }

                if (zhuyin) {
                    resultZhuyin.push(zhuyin);
                } else {
                    // 如果找不到匹配，保留原始拼音，或者标记为未知
                    resultZhuyin.push(`[${syllable}]`); // 用方括号标记未转换的音节
                }
            });

            document.getElementById('zhuyinInput').value = resultZhuyin.join(' ');
        }

        /**
         * 将台湾注音转换为汉语拼音
         */
        function zhuyinToPinyin() {
            const zhuyinInput = document.getElementById('zhuyinInput').value;
            let resultPinyin = [];

            // 将注音输入标准化，移除空格并匹配注音音节
            const normalizedZhuyin = zhuyinInput.replace(/\s+/g, '');
            const syllables = normalizedZhuyin.match(zhuyinSyllableRegex);

            if (!syllables) {
                document.getElementById('pinyinInput').value = '';
                return;
            }

            syllables.forEach(syllable => {
                // 移除轻声符号 '˙'
                let cleanSyllable = syllable.replace('˙', '');
                // 移除声调符号，只保留注音符号
                cleanSyllable = cleanSyllable.replace(/[\u02C7\u02CA\u02CB\u02D9]/g, ''); // ˇˊˋ˙

                let pinyin = zhuyinToPinyinMapping[cleanSyllable];

                if (pinyin) {
                    // 根据注音声调符号添加拼音声调
                    if (syllable.includes('ˊ')) { // 二声
                        pinyin = denormalizePinyin(pinyin + '2');
                    } else if (syllable.includes('ˇ')) { // 三声
                        pinyin = denormalizePinyin(pinyin + '3');
                    } else if (syllable.includes('ˋ')) { // 四声
                        pinyin = denormalizePinyin(pinyin + '4');
                    } else if (syllable.includes('˙')) { // 轻声
                        pinyin = denormalizePinyin(pinyin + '5');
                    } else { // 一声 (或无声调)
                        pinyin = denormalizePinyin(pinyin + '1');
                    }
                    resultPinyin.push(pinyin);
                } else {
                    resultPinyin.push(`[${syllable}]`); // 标记未转换的音节
                }
            });

            document.getElementById('pinyinInput').value = resultPinyin.join(' ');
        }

        /**
         * 清空输入和输出区域
         */
        function clearFields() {
            document.getElementById('pinyinInput').value = '';
            document.getElementById('zhuyinInput').value = '';
        }

        // 获取按钮元素并添加事件监听器
        document.getElementById('pinyinToZhuyinBtn').addEventListener('click', pinyinToZhuyin);
        document.getElementById('zhuyinToPinyinBtn').addEventListener('click', zhuyinToPinyin);
        document.getElementById('clearBtn').addEventListener('click', clearFields);
    </script>
